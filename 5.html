<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      width: 100%;
    }
    .father {
      width: 80%;
      height: 300px;
      background-color: lightgreen;
      display:flex;
    }
    .item:nth-child(even) {
      flex: 1 0 100px;
      height: 300px;
      background-color: pink;
    }
    .item:nth-child(odd) {
      flex: 0 0 100px;
      height: 300px;
      background-color: lightblue;
    }
    
  </style>

</head>
<body>
  <div class="father">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
